<head>

    <header>

    <div class="MenuBa">
        <ul>
            <li class="active"><a href="#">主页</a></li>
            <li id="menu1"><a href="#" id="menu1">学习及工作</a>
                <div class="subMenu-1">
                    <ul>
                        <li><a href="#">中国</a></li>

                    </ul>
                </div>
            </li>
            <li id="menu2"><a href="#" id="menu2">技术文档</a>
                <div class="subMenu-1">
                    <ul>
                        <li><a href="#">python</a></li>
                        <li><a href="#">Stata</a></li>
                        <li><a href="#">Tex</a></li>
                        <li><a href="#">R</a></li>
                    </ul>
                </div>
            </li>
            <li id="menu3"><a href="#" id="menu3">生活方面记录</a>
                <div class="subMenu-1">
                    <ul>
                        <li><a href="#">中国留学</a></li>
                        <li><a href="#">台湾旅游</a></li>
                        <li><a href="#">日本生活</a></li>
                    </ul>
                </div>
            </li>
            <li id="menu4"><a href="#" id="menu4">联系我</a>
                <div class="subMenu-1">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-weixin"></i>微信</a></li>
                        <li><a href="#"><i class="fa-brands fa-weibo"></i>微博</a></li>

                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i>推特</a></li>
                    </ul>
                </div>
            </li>
        </ul>

        <script>
            const menus = [];
            for (let i = 1; i <= 4; i++) {
                let menu = document.getElementById(`menu${i}`);
                menus.push(menu);
            }

            document.addEventListener("click", (e) => {
                console.log(e.target.id);
                menus.map((menu) => {
                    if(e.target.id === menu.id){
                        menu.classList.add("active");
                    } else {
                        menu.classList.remove("active");
                    }
                });
            });
        </script>
